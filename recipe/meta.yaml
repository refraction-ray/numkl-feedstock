{% set version = "0.0.3d2" %}

package:
  name: numkl
  version: {{ version }}
source:
  url: https://github.com/refraction-ray/numkl/archive/v{{ version }}.tar.gz
build:
  number: 1
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  script_env:
    - MKLROOT
requirements:
  build:
    - python >=3.6
    - {{ compiler('c') }}
    - setuptools
    - mkl-devel
    - cython >=0.29
    - numpy 1.11.*
  host:
    - python >=3.6
    - setuptools
    - mkl-devel
    - cython >=0.29
    - numpy 1.11.*
  run:
    - python >=3.6
    - mkl
test:
 imports:
   - numkl
about:
  home: https://github.com/refraction-ray/numkl
  license: MIT
